<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <!-- Vinculación al archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>

        <textarea id="input-text" placeholder="Ingrese el texto aquí..."></textarea>

        <div class="buttons">
            <button onclick="encriptar()">Encriptar</button>
            <button onclick="desencriptar()">Desencriptar</button>
        </div>

        <div class="output-section">
            <textarea id="output-text" readonly placeholder="El resultado aparecerá aquí..."></textarea>
            <button onclick="copiarTexto()">Copiar</button>
        </div>
    </div>

    <!-- Vinculación al archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
